<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }
        th, td {
            border: 3px solid #333;
            padding: 20px;
            font-weight: bold;
            font-size: 16px;
            background-color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        tr:hover {
            background-color: #e3f2fd;
            cursor: pointer;
        }
        tr:hover td {
            background-color: #e3f2fd;
        }
        .magnet-text {
            display: inline-block;
            margin: 0 1px;
        }
        #loading {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin: 20px;
        }
        #error {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin: 20px;
        }

        /* Responsive design - skalowanie tekstu */
        @media screen and (max-width: 1024px) {
            th, td {
                font-size: 14px;
                padding: 15px;
            }
        }

        @media screen and (max-width: 768px) {
            th, td {
                font-size: 12px;
                padding: 12px;
            }
            table {
                border-spacing: 0 10px;
            }
        }

        @media screen and (max-width: 600px) {
            th, td {
                font-size: 10px;
                padding: 8px;
            }
            table {
                border-spacing: 0 8px;
            }
        }

        @media screen and (max-width: 480px) {
            th, td {
                font-size: 9px;
                padding: 6px;
            }
            table {
                border-spacing: 0 5px;
            }
        }

        @media screen and (max-width: 360px) {
            th, td {
                font-size: 8px;
                padding: 4px;
            }
            table {
                border-spacing: 0 3px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Ładowanie...</div>
    <div id="error" style="display: none; color: red;">Błąd ładowania danych</div>
    <table id="dataTable" style="display: none;">
        <tbody id="tableBody"></tbody>
    </table>
    <script>
        function applyMagnetEffect(text) {
            return text.split('').map(char => {
                if (char === ' ') return ' ';
                const rotation = (Math.random() - 0.5) * 8; // Losowy obrót od -4 do +4 stopni
                return `<span class="magnet-text" style="transform: rotate(${rotation}deg);">${char}</span>`;
            }).join('');
        }

        async function loadData() {
            try {
                const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM_hD_qj2loea8TYCQL_QEGnIs2G437HniXMT3UJ5IDc8Grr0qrtMnEzd1cZjOqQtfqPv7RSN1OkhU/pub?gid=0&single=true&output=csv';
                
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                
                displayTable(rows);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            
            for (let line of lines) {
                if (line.trim()) {
                    const row = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            row.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    row.push(current.trim());
                    result.push(row);
                }
            }
            
            return result;
        }
        
        function displayTable(rows) {
            const table = document.getElementById('dataTable');
            const tbody = document.getElementById('tableBody');
            
            if (rows.length > 1) {
                // Pomijamy pierwszy wiersz (nagłówki) i zaczynamy od indeksu 1
                for (let i = 1; i < rows.length; i++) {
                    const row = document.createElement('tr');
                    const rowData = rows[i];
                    
                    // Ostatnia kolumna to link - używamy go jako href dla całego wiersza
                    const linkUrl = rowData[rowData.length - 1];
                    if (linkUrl && linkUrl.trim()) {
                        row.style.cursor = 'pointer';
                        row.addEventListener('click', () => {
                            window.open(linkUrl, '_blank');
                        });
                    }
                    
                    // Wyświetlamy wszystkie kolumny oprócz ostatniej (link)
                    for (let j = 0; j < rowData.length - 1; j++) {
                        const td = document.createElement('td');
                        td.innerHTML = applyMagnetEffect(rowData[j] || '');
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                }
            }
            
            document.getElementById('loading').style.display = 'none';
            table.style.display = 'table';
        }
        
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
