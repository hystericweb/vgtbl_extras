<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 4px solid black;
        }
        th, td {
            border: 3px solid black;
            padding: 15px;
            line-height: 1.6;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .date-cell {
            text-align: center;
            font-weight: bold;
        }
        .day {
            font-size: 1.4em;
            display: block;
            margin-bottom: 2px;
        }
        .month {
            font-size: 0.9em;
            display: block;
        }
        .quirky-text {
            display: inline-block;
        }
        .quirky-char {
            display: inline-block;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="loading">Ładowanie...</div>
    <div id="error" style="display: none; color: red;">Błąd ładowania danych</div>
    <table id="dataTable" style="display: none;">
        <tbody id="tableBody"></tbody>
    </table>
    <script>
        function makeQuirkyText(text) {
            if (!text) return '';
            
            return text.split('').map(char => {
                if (char === ' ') return ' ';
                
                const rotation = (Math.random() - 0.5) * 20; // Random rotation between -10 and 10 degrees
                return `<span class="quirky-char" style="transform: rotate(${rotation}deg);">${char}</span>`;
            }).join('');
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            
            // Próbujemy różne formaty daty
            let date;
            
            // Format DD.MM.YYYY lub DD/MM/YYYY
            if (dateStr.includes('.') || dateStr.includes('/')) {
                const parts = dateStr.split(/[.\/]/);
                if (parts.length >= 3) {
                    date = new Date(parts[2], parts[1] - 1, parts[0]);
                }
            }
            // Format YYYY-MM-DD
            else if (dateStr.includes('-')) {
                date = new Date(dateStr);
            }
            // Próbujemy bezpośrednie parsowanie
            else {
                date = new Date(dateStr);
            }
            
            if (isNaN(date.getTime())) {
                return dateStr; // Jeśli nie można sparsować, zwracamy oryginalny tekst
            }
            
            const day = date.getDate();
            const months = ['STY', 'LUT', 'MAR', 'KWI', 'MAJ', 'CZE', 
                           'LIP', 'SIE', 'WRZ', 'PAŹ', 'LIS', 'GRU'];
            const month = months[date.getMonth()];
            
            return `<span class="day">${day}</span><span class="month">${month}</span>`;
        }

        async function loadData() {
            try {
                console.log('Rozpoczynam ładowanie danych...');
                const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM_hD_qj2loea8TYCQL_QEGnIs2G437HniXMT3UJ5IDc8Grr0qrtMnEzd1cZjOqQtfqPv7RSN1OkhU/pubhtml?gid=0&single=true';
                
                const response = await fetch(csvUrl);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV loaded, length:', csvText.length);
                console.log('First 200 chars:', csvText.substring(0, 200));
                
                const rows = parseCSV(csvText);
                console.log('Parsed rows:', rows.length);
                
                if (rows.length === 0) {
                    throw new Error('Brak danych do wyświetlenia');
                }
                
                displayTable(rows);
                
            } catch (error) {
                console.error('Błąd:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Błąd ładowania danych: ${error.message}`;
            }
        }
        
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            
            for (let line of lines) {
                if (line.trim()) {
                    const row = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            row.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    row.push(current.trim());
                    result.push(row);
                }
            }
            
            return result;
        }
        
        function displayTable(rows) {
            const table = document.getElementById('dataTable');
            const tbody = document.getElementById('tableBody');
            
            if (rows.length > 1) {
                // Pomijamy pierwszy wiersz (nagłówki) i zaczynamy od indeksu 1
                for (let i = 1; i < rows.length; i++) {
                    const row = document.createElement('tr');
                    const rowData = rows[i];
                    
                    // Ostatnia kolumna to link - używamy go jako href dla całego wiersza
                    const linkUrl = rowData[rowData.length - 1];
                    if (linkUrl && linkUrl.trim()) {
                        row.style.cursor = 'pointer';
                        row.addEventListener('click', () => {
                            window.open(linkUrl, '_blank');
                        });
                    }
                    
                    // Wyświetlamy wszystkie kolumny oprócz ostatniej (link)
                    for (let j = 0; j < rowData.length - 1; j++) {
                        const td = document.createElement('td');
                        
                        // Pierwsza kolumna to data - formatujemy ją specjalnie
                        if (j === 0) {
                            td.className = 'date-cell';
                            td.innerHTML = formatDate(rowData[j]);
                        } else {
                            // Inne kolumny - dodajemy quirky efekt do tekstu
                            td.innerHTML = `<span class="quirky-text">${makeQuirkyText(rowData[j])}</span>`;
                        }
                        
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                }
            }
            
            document.getElementById('loading').style.display = 'none';
            table.style.display = 'table';
        }
        
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
