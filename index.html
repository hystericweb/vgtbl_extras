<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loading">Ładowanie...</div>
    <div id="error" style="display: none; color: red;">Błąd ładowania danych</div>
    <table id="dataTable" style="display: none;">
        <tbody id="tableBody"></tbody>
    </table>
    <script>
        async function loadData() {
            try {
                const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM_hD_qj2loea8TYCQL_QEGnIs2G437HniXMT3UJ5IDc8Grr0qrtMnEzd1cZjOqQtfqPv7RSN1OkhU/pub?gid=0&single=true&output=csv';
                
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                
                displayTable(rows);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            
            for (let line of lines) {
                if (line.trim()) {
                    const row = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            row.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    row.push(current.trim());
                    result.push(row);
                }
            }
            
            return result;
        }
        function displayTable(rows) {
            const table = document.getElementById('dataTable');
            const tbody = document.getElementById('tableBody');
            
            if (rows.length > 1) {
                // Pomijamy pierwszy wiersz (nagłówki) i zaczynamy od indeksu 1
                for (let i = 1; i < rows.length; i++) {
                    const row = document.createElement('tr');
                    const rowData = rows[i];
                    
                    // Ostatnia kolumna to link - używamy go jako href dla całego wiersza
                    const linkUrl = rowData[rowData.length - 1];
                    if (linkUrl && linkUrl.trim()) {
                        row.style.cursor = 'pointer';
                        row.addEventListener('click', () => {
                            window.open(linkUrl, '_blank');
                        });
                    }
                    
                    // Wyświetlamy wszystkie kolumny oprócz ostatniej (link)
                    for (let j = 0; j < rowData.length - 1; j++) {
                        const td = document.createElement('td');
                        td.textContent = rowData[j];
                        row.appendChild(td);
                    }
                    
                    tbody.appendChild(row);
                }
            }
            
            document.getElementById('loading').style.display = 'none';
            table.style.display = 'table';
        }
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
