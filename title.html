<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGTBL.PL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
        }

        .text-container {
            position: relative;
            user-select: none;
            display: flex;
            gap: 0.05em;
        }

        .letter {
            font-size: clamp(3rem, 15vw, 12rem);
            font-weight: 700;
            color: #FFFFFF;
            display: inline-block;
            position: relative;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: color 0.3s ease;
            transform-origin: center bottom;
        }

        .letter:hover {
            color: #FFFFFF;
            text-shadow: 4px 4px 8px rgba(255,107,107,0.0);
        }

        .letter.dot {
            color: #FFFFFF;
        }

        /* Mobile styles */
        @media (hover: none) and (pointer: coarse) {
            .letter {
                font-size: clamp(2.5rem, 12vw, 8rem);
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer">
        <!-- Letters will be dynamically created here -->
    </div>

    <script>
        class Letter {
            constructor(char, element, index) {
                this.char = char;
                this.element = element;
                this.index = index;
                
                // Physics properties
                this.x = 0;
                this.y = 0;
                this.vx = 0;
                this.vy = 0;
                this.originalX = 0;
                this.originalY = 0;
                this.rotation = 0;
                this.rotationVel = 0;
                this.scaleX = 1;
                this.scaleY = 1;
                this.targetScaleX = 1;
                this.targetScaleY = 1;
                
                // Physics constants
                this.gravity = 0.8;
                this.bounce = 0.7;
                this.friction = 0.98;
                this.returnForce = 0.15;
                this.maxVelocity = 25;
                
                this.isAnimating = false;
                this.restTimer = 0;
                this.restThreshold = 100;
                
                this.setupEvents();
            }
            
            setupEvents() {
                this.element.addEventListener('mouseenter', () => this.onHover());
                this.element.addEventListener('click', () => this.onClick());
                this.element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.onClick();
                });
            }
            
            onHover() {
                if (this.isAnimating) return;
                
                // Gentle wiggle with squash and stretch
                this.targetScaleX = 1.1 + Math.random() * 0.2;
                this.targetScaleY = 0.9 + Math.random() * 0.2;
                this.rotationVel = (Math.random() - 0.5) * 0.3;
                
                setTimeout(() => {
                    this.targetScaleX = 1;
                    this.targetScaleY = 1;
                }, 200);
            }
            
            onClick() {
                // Explosive physics launch
                this.isAnimating = true;
                this.restTimer = 0;
                
                const power = 15 + Math.random() * 10;
                const angle = Math.random() * Math.PI * 2;
                
                this.vx = Math.cos(angle) * power;
                this.vy = Math.sin(angle) * power - Math.random() * 15; // Bias upward
                this.rotationVel = (Math.random() - 0.5) * 0.8;
                
                // Initial squash from impact
                this.targetScaleX = 1.3;
                this.targetScaleY = 0.7;
                
                // Set timer to return to position after 5 seconds
                setTimeout(() => {
                    this.returnToPlace();
                }, 5000);
            }
            
            returnToPlace() {
                // Reset position and velocity for immediate return
                this.vx = 0;
                this.vy = 0;
                this.rotationVel = 0;
                
                // Animate back to original position
                const returnAnimation = () => {
                    const distanceX = -this.x;
                    const distanceY = -this.y;
                    const distanceRotation = -this.rotation;
                    
                    this.x += distanceX * 0.15;
                    this.y += distanceY * 0.15;
                    this.rotation += distanceRotation * 0.15;
                    
                    // Reset scale to normal
                    this.targetScaleX = 1;
                    this.targetScaleY = 1;
                    
                    // Continue animation until close to original position
                    if (Math.abs(this.x) > 0.5 || Math.abs(this.y) > 0.5 || Math.abs(this.rotation) > 0.01) {
                        requestAnimationFrame(returnAnimation);
                    } else {
                        // Snap to exact position
                        this.x = 0;
                        this.y = 0;
                        this.rotation = 0;
                        this.scaleX = 1;
                        this.scaleY = 1;
                        this.isAnimating = false;
                        this.element.style.transform = 'translate(0px, 0px) rotate(0rad) scale(1, 1)';
                    }
                };
                
                returnAnimation();
            }
            
            update() {
                if (!this.isAnimating && Math.abs(this.x) < 1 && Math.abs(this.y) < 1) {
                    this.restTimer++;
                    if (this.restTimer > this.restThreshold) {
                        return; // At rest
                    }
                }
                
                // Apply physics
                this.vy += this.gravity;
                
                // Apply return force toward original position
                const returnX = -this.x * this.returnForce;
                const returnY = -this.y * this.returnForce;
                this.vx += returnX;
                this.vy += returnY;
                
                // Apply friction
                this.vx *= this.friction;
                this.vy *= this.friction;
                
                // Limit velocity
                this.vx = Math.max(-this.maxVelocity, Math.min(this.maxVelocity, this.vx));
                this.vy = Math.max(-this.maxVelocity, Math.min(this.maxVelocity, this.vy));
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Update rotation
                this.rotation += this.rotationVel;
                this.rotationVel *= 0.95;
                
                // Ground collision with squash and stretch
                const groundY = window.innerHeight * 0.3; // Invisible ground
                if (this.y > groundY) {
                    this.y = groundY;
                    this.vy *= -this.bounce;
                    
                    // Squash on impact
                    const impactForce = Math.abs(this.vy) / this.maxVelocity;
                    this.targetScaleX = 1 + impactForce * 0.3;
                    this.targetScaleY = 1 - impactForce * 0.3;
                }
                
                // Side collisions
                const sideLimit = window.innerWidth * 0.4;
                if (Math.abs(this.x) > sideLimit) {
                    this.x = this.x > 0 ? sideLimit : -sideLimit;
                    this.vx *= -this.bounce;
                    
                    // Squash on side impact
                    const impactForce = Math.abs(this.vx) / this.maxVelocity;
                    this.targetScaleY = 1 + impactForce * 0.2;
                    this.targetScaleX = 1 - impactForce * 0.2;
                }
                
                // Squash and stretch based on velocity
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 5) {
                    const stretchFactor = Math.min(speed / this.maxVelocity, 1);
                    
                    // Stretch in direction of movement
                    if (Math.abs(this.vx) > Math.abs(this.vy)) {
                        this.targetScaleX = 1 + stretchFactor * 0.3;
                        this.targetScaleY = 1 - stretchFactor * 0.2;
                    } else {
                        this.targetScaleY = 1 + stretchFactor * 0.3;
                        this.targetScaleX = 1 - stretchFactor * 0.2;
                    }
                } else {
                    // Return to normal scale
                    this.targetScaleX = 1;
                    this.targetScaleY = 1;
                }
                
                // Smooth scale transitions
                this.scaleX += (this.targetScaleX - this.scaleX) * 0.2;
                this.scaleY += (this.targetScaleY - this.scaleY) * 0.2;
                
                // Stop animating if settled
                if (Math.abs(this.vx) < 0.1 && Math.abs(this.vy) < 0.1 && 
                    Math.abs(this.x) < 2 && Math.abs(this.y) < 2) {
                    this.isAnimating = false;
                }
                
                // Apply transforms
                this.element.style.transform = `
                    translate(${this.x}px, ${this.y}px) 
                    rotate(${this.rotation}rad) 
                    scale(${this.scaleX}, ${this.scaleY})
                `;
            }
        }
        
        // Initialize letters
        const text = "VGTBL.PL";
        const container = document.getElementById('textContainer');
        const letters = [];
        
        // Create letter elements
        text.split('').forEach((char, index) => {
            const letterEl = document.createElement('span');
            letterEl.textContent = char;
            letterEl.className = 'letter' + (char === '.' ? ' dot' : '');
            container.appendChild(letterEl);
            
            const letter = new Letter(char, letterEl, index);
            letters.push(letter);
        });
        
        // Animation loop
        function animate() {
            letters.forEach(letter => letter.update());
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Global click to make all letters bounce
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('letter')) return;
            
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.onClick();
                }, index * 50);
            });
        });
        
        // Random occasional movements
        setInterval(() => {
            if (Math.random() > 0.97) {
                const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                if (!randomLetter.isAnimating) {
                    randomLetter.onHover();
                }
            }
        }, 1000);
        
        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
